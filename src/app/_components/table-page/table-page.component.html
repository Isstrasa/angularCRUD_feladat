<table>
    <thead>
        <tr>

            <th>id</th>
            <th>name</th>
            <th>size</th>
            <th>price</th>
            <th>avaliable</th>
            <th>delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" >
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.size }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.is_available }}</td>
            <td><button (click)="deleteProduct(product.id!)" >X</button></td>
        </tr>
    </tbody>
</table>
{{ log }}
